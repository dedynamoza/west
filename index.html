<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peta Interaktif Indonesia - Markmap</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/indonesiaLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.15.4"></script>
</head>
<body>
  <div id="chartdiv"></div>
  <div id="overlay"></div>
  <div id="markmapPopup">
    <pre class="markmap" id="markmapContent"></pre>
    <div class="info-box" id="infoBox">
      <div>
        <img src="homepass.png" alt="Rumah" />
        <span id="homepassCount">0</span>
      </div>
      <div>
        <img src="kantor.png" alt="Gedung" />
        <span id="branchCount">0</span>
      </div>
      <div>
        <img src="karyawan.png" alt="Karyawan" />
        <span id="employeeCount">0</span>
      </div>
    </div>
  </div>
  <audio id="clickSound" src="wosh.wav" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
